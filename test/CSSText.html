<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リッチテキストエフェクト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .glass-text {
            font-size: 3em;
            color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .gold-text {
            font-size: 3em;
            background: linear-gradient(45deg, #f3ec78, #af4261);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .marble-text {
            font-size: 3em;
            background: url('https://www.transparenttextures.com/patterns/marble.png');
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .wood-text {
            font-size: 3em;
            background: url('https://www.transparenttextures.com/patterns/wood.png');
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .hologram-text {
            font-size: 3em;
            color: #fff;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: hologram 5s infinite linear;
            text-align: center;
        }
        @keyframes hologram {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .metallic-text {
            font-size: 3em;
            background: linear-gradient(135deg, #c0c0c0, #ffffff, #b0b0b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .letterpress-text {
            font-size: 3em;
            color: #222;
            text-shadow: 1px 1px 0 #fff, -1px -1px 0 #000;
            font-weight: bold;
            text-align: center;
        }
        .emboss-text {
            font-size: 3em;
            color: #ccc;
            text-shadow: 1px 1px 2px #000, -1px -1px 2px #fff;
            font-weight: bold;
            text-align: center;
        }
        .glitch-text {
            font-size: 3em;
            color: #00ff00;
            text-shadow: 2px 0 red, -2px 0 blue;
            font-weight: bold;
            text-align: center;
        }
        .neon-text {
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
            font-weight: bold;
            text-align: center;
        }
        .pastel-text {
            font-size: 3em;
            background: linear-gradient(45deg, #f3ec78, #81fbb8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .carbon-text {
            font-size: 3em;
            background: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .splash-text {
            font-size: 3em;
            color: #fff;
            background: url('https://www.transparenttextures.com/patterns/splash.png');
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .cloud-text {
            font-size: 3em;
            background: url('https://www.transparenttextures.com/patterns/cloud.png');
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .stone-text {
            font-size: 3em;
            background: url('https://www.transparenttextures.com/patterns/stone.png');
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .diamond-text {
            font-size: 3em;
            background: linear-gradient(45deg, #b7f0f0, #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .gradient-text {
            font-size: 3em;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .texture-text {
            font-size: 3em;
            background: url('https://www.transparenttextures.com/patterns/texture.png');
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-align: center;
        }
        .shadow-text {
            font-size: 3em;
            color: #333;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="glass-text">Glass Effect Text</div>
    <div class="gold-text">Gold Text</div>
    <div class="marble-text">Marble Text</div>
    <div class="wood-text">Wood Text</div>
    <div class="hologram-text">Hologram Text</div>
    <div class="metallic-text">Metallic Text</div>
    <div class="letterpress-text">Letterpress Text</div>
    <div class="emboss-text">Emboss Effect Text</div>
    <div class="glitch-text">Glitch Text</div>
    <div class="neon-text">Neon Text</div>
    <div class="pastel-text">Pastel Text</div>
    <div class="carbon-text">Carbon Fiber Text</div>
    <div class="splash-text">Splash Text</div>
    <div class="cloud-text">Cloud Text</div>
    <div class="stone-text">Stone Text</div>
    <div class="diamond-text">Diamond Text</div>
    <div class="gradient-text">Gradient Text</div>
    <div class="texture-text">Texture Text</div>
    <div class="shadow-text">Shadow Text</div>
</body>
</html>
