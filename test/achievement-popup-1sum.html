<!DOCTYPE html>
<html>

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:wght@300;400&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;500&display=swap');

    :root {
  --body-bg: #111;
  --title-size: 10px;
  --message-size: 12px;
  --animation-duration: 1.2s;
}

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--body-bg);
      overflow-x: hidden
    }

    .popup-list {
      position: fixed;
      bottom: 20px;
      left: 20px;
      right: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      z-index: 100
    }

    .achievement {
      position: relative;
      pointer-events: none;
      min-width: 180px;
      max-width: 200px
    }

    .achievement.flying {
      position: fixed;
      animation: achievementOut 2.0s cubic-bezier(.2, .6, .3, 1);
      animation-delay: var(--animation-duration);
      animation-fill-mode: forwards;
      z-index: 1000
    }

    @keyframes achievementOut {
      to {
        opacity: 0;
        top: 0;
        left: 100%
      }
    }

    .nier {
      background: rgba(238, 238, 238, .97);
      color: #454545;
      padding: 12px 16px;
      font-family: 'Noto Sans JP', sans-serif;
      font-weight: 300;
      letter-spacing: 1px;
      position: relative;
      overflow: hidden
    }

    .nier::before {
      content: '';
      position: absolute;
      top: 3px;
      left: 3px;
      right: 3px;
      bottom: 3px;
      border: 1px solid #454545
    }

    .nier .title {
      font-size: 9px;
      text-transform: uppercase;
      margin-bottom: 4px;
      font-weight: 500;
      color: #666
    }

    .nier .message {
      font-size: 13px;
      position: relative;
      padding-left: 18px
    }

    .nier .message::before {
      content: '◈';
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      font-size: 10px;
      opacity: .7
    }

    .p5 {
      background: #e60012;
      color: #fff;
      padding: 10px 14px;
      font-family: 'Roboto Condensed', sans-serif;
      text-transform: uppercase;
      position: relative;
      clip-path: polygon(0 0, 100% 0, 97% 100%, 3% 100%);
      text-shadow: 2px 2px #000;
      border: 2px solid #000;
      letter-spacing: .5px
    }

    .p5::before {
      content: '';
      position: absolute;
      top: 1px;
      left: 1px;
      right: 1px;
      height: 30%;
      background: linear-gradient(180deg, rgba(255, 255, 255, .2), transparent)
    }

    .zelda {
      background: #1a1a1a;
      color: #e6cc80;
      padding: 14px 18px;
      font-family: 'Crimson Text', serif;
      text-align: center;
      position: relative;
      border: double 3px #e6cc80;
      letter-spacing: 1px
    }

    .zelda::before,
    .zelda::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 10px;
      border: 1px solid #e6cc80;
      transform: rotate(45deg)
    }

    .zelda::before {
      top: -5px;
      left: -5px
    }

    .zelda::after {
      bottom: -5px;
      right: -5px
    }

    .mh {

      a.innerHTML = `<div class="title">${h.t}</div><div class="message">${h.m}</div>`
      document.body.appendChild(a)
      a.addEventListener('animationend', () => a.remove())
