<!DOCTYPE html><html lang="ja"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Fabric.js Various Horizontal Line Styles</title><script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script><style>body{font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background-color:#f0f0f0}.container{text-align:center}canvas{border:1px solid #ccc;margin-bottom:20px}</style></head><body><div class="container"><h1>Fabric.js Various Horizontal Line Styles</h1><canvas id="canvas" width="600" height="650"></canvas></div><script>var canvas=new fabric.Canvas("canvas"),createLine=(e,t)=>{canvas.add(new fabric.Line([50,e,550,e],t))},createPath=(e,t)=>{canvas.add(new fabric.Path(e,t))},gradient=new fabric.Gradient({type:"linear",coords:{x1:50,y1:0,x2:550,y2:0},colorStops:[{offset:0,color:"red"},{offset:.5,color:"green"},{offset:1,color:"blue"}]}),lines=[{stroke:"red",strokeWidth:2},{stroke:"blue",strokeWidth:4,strokeDashArray:[5,5]},{stroke:"green",strokeWidth:6,strokeLineCap:"round"},{stroke:"purple",strokeWidth:3,strokeDashArray:[10,5,2,5]},{stroke:"orange",strokeWidth:5,strokeLineCap:"square"},{stroke:"brown",strokeWidth:2,strokeDashArray:[15,3,3,3]},{stroke:"black",strokeWidth:1,strokeDashArray:[1,1]},{stroke:"gray",strokeWidth:8,opacity:.5},{stroke:"pink",strokeWidth:3,strokeDashArray:[20,5,10,5]},{stroke:"cyan",strokeWidth:4,strokeLineCap:"round",strokeDashArray:[5,10]},{stroke:gradient,strokeWidth:4},{strokeWidth:3,stroke:"#6a5acd",strokeLineCap:"round",strokeLineJoin:"round",strokeDashArray:[1,3],strokeDashOffset:2}];lines.forEach((e,t)=>{createLine(30+35*t,e)});var roughPath="M50 "+(30+35*lines.length)+" Q100 "+(20+35*lines.length)+" 150 "+(40+35*lines.length)+" T250 "+(30+35*lines.length)+" T350 "+(20+35*lines.length)+" T450 "+(40+35*lines.length)+" T550 "+(30+35*lines.length);createPath(roughPath,{fill:"",stroke:"#4b0082",strokeWidth:3,strokeLineCap:"round",strokeLineJoin:"round"});var naturalRoughPath="M50 "+(65+35*lines.length)+" C100 "+(55+35*lines.length)+", 150 "+(75+35*lines.length)+", 250 "+(65+35*lines.length)+" S350 "+(55+35*lines.length)+", 450 "+(75+35*lines.length)+" S550 "+(65+35*lines.length);createPath(naturalRoughPath,{fill:"",stroke:"#228b22",strokeWidth:2,strokeLineCap:"round",strokeLineJoin:"round"});var handDrawnPath="M50 "+(100+35*lines.length)+" Q75 "+(90+35*lines.length)+", 100 "+(110+35*lines.length)+" T150 "+(95+35*lines.length)+" T200 "+(105+35*lines.length)+" T250 "+(100+35*lines.length)+" T300 "+(95+35*lines.length)+" T350 "+(105+35*lines.length)+" T400 "+(100+35*lines.length)+" T450 "+(95+35*lines.length)+" T500 "+(105+35*lines.length)+" T550 "+(100+35*lines.length);createPath(handDrawnPath,{fill:"",stroke:"#8b4513",strokeWidth:2,strokeLineCap:"round",strokeLineJoin:"round"});var outlinedLine=new fabric.Line([50,135+35*lines.length,550,135+35*lines.length],{stroke:"blue",strokeWidth:10,strokeLineCap:"round"});var outlineStroke=new fabric.Line([50,135+35*lines.length,550,135+35*lines.length],{stroke:"white",strokeWidth:6,strokeLineCap:"round"});canvas.add(outlinedLine,outlineStroke);</script></body></html>
