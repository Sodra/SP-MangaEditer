<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 500px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .image {
            width: 150px;
            height: 150px;
            background-color: pink;
        }
        .textbox {
            width: 100%;
            height: 50px;
            background-color: red;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            width: 100%;
        }
        .button {
            width: 60px;
            height: 60px;
            background-color: blue;
        }
    </style>
    <title>レイアウト</title>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="textbox"></div>
        <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>
        </div>
    </div>
</body>
</html>
