<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Gradient Buttons</title><style>body{display:flex;background-color:#000;height:100vh;margin:0;color:#fff}.button-container{display:flex;flex-wrap:wrap;gap:10px;padding:10px;width:70%;overflow-y:auto;align-content:flex-start}.button{padding:10px 20px;border:none;border-radius:5px;font-size:14px;color:#fff;cursor:pointer;transition:background-color .3s,transform .3s,box-shadow .3s;box-shadow:0 4px 6px rgba(0,0,0,.3)}.button:hover{transform:scale(1.1);box-shadow:0 6px 8px rgba(0,0,0,.5)}.css-display{width:30%;padding:10px}textarea{width:100%;height:100%;font-size:16px;background-color:#333;color:#fff;border:none;resize:none}</style></head><body><div class="button-container" id="buttonContainer"></div><div class="css-display"><textarea id="cssOutput" readonly="readonly"></textarea></div><script>document.addEventListener("DOMContentLoaded",(()=>{const o=document.getElementById("buttonContainer"),n=document.getElementById("cssOutput"),t=100;for(let e=0;e<t;e++){const t=document.createElement("button");t.classList.add("button"),t.textContent=`Button ${e+1}`;const r=7.2*e;let s;if(e<50)s=`hsl(${r}, 70%, 50%)`;else{const o=Math.floor(2*(e-50));s=`hsl(0, 0%, ${o}%)`}t.style.backgroundColor=s,t.addEventListener("mouseover",(()=>{t.style.backgroundColor=`hsl(${r}, 70%, 40%)`})),t.addEventListener("mouseout",(()=>{t.style.backgroundColor=s})),t.addEventListener("click",(()=>{n.value=`background-color: ${s};\ntransition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;\nborder: none;\nborder-radius: 5px;\npadding: 10px 20px;\nfont-size: 14px;\ncolor: white;\ncursor: pointer;\nbox-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);\ntransform: scale(1.1);\nbox-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);`})),o.appendChild(t)}}))</script></body></html>
