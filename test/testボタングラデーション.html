<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Buttons</title>
    <style>
        body {
            display: flex;
            background-color: black;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 10px;
            width: 70%;
            overflow-y: auto;
            align-content: flex-start;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);
        }

        .css-display {
            width: 30%;
            padding: 10px;
        }

        textarea {
            width: 100%;
            height: 100%;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            resize: none;
        }
    </style>
</head>
<body>
    <div class="button-container" id="buttonContainer"></div>
    <div class="css-display">
        <textarea id="cssOutput" readonly></textarea>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('buttonContainer');
            const cssOutput = document.getElementById('cssOutput');
            const buttonCount = 100;

            for (let i = 0; i < buttonCount; i++) {
                const button = document.createElement('button');
                button.classList.add('button');
                button.textContent = `Button ${i + 1}`;
                const hue = i * (360 / (buttonCount / 2));
                let backgroundColor;
                if (i < buttonCount / 2) {
                    backgroundColor = `hsl(${hue}, 70%, 50%)`;
                } else {
                    const grayscale = Math.floor((i - buttonCount / 2) * (100 / (buttonCount / 2)));
                    backgroundColor = `hsl(0, 0%, ${grayscale}%)`;
                }
                button.style.backgroundColor = backgroundColor;

                button.addEventListener('mouseover', () => {
                    button.style.backgroundColor = `hsl(${hue}, 70%, 40%)`;
                });

                button.addEventListener('mouseout', () => {
                    button.style.backgroundColor = backgroundColor;
                });

                button.addEventListener('click', () => {
                    cssOutput.value = `background-color: ${backgroundColor};\n` +
                                      `transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;\n` +
                                      `border: none;\n` +
                                      `border-radius: 5px;\n` +
                                      `padding: 10px 20px;\n` +
                                      `font-size: 14px;\n` +
                                      `color: white;\n` +
                                      `cursor: pointer;\n` +
                                      `box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);\n` +
                                      `transform: scale(1.1);\n` +
                                      `box-shadow: 0 6px 8px rgba(0, 0, 0, 0.5);`;
                });

                container.appendChild(button);
            }
        });
    </script>
</body>
</html>
