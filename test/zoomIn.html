<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拡大例</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .menu, .bottombar {
            height: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .bottombar {
            background-color: #008CBA;
        }

        .container {
            display: flex;
            flex: 1;
            height: calc(100% - 100px);
        }

        .sidebar {
            width: 200px;
            background-color: #f44336;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            flex-shrink: 0;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f1f1f1;
        }

        .resizable-container {
            width: 100%;
            height: 100%;
            overflow: auto;
            display: flex;
            align-items: left;
            justify-content: center;
            background-color: #ffc8c8;
        }

        .resizable {
            background-color: rgb(162, 213, 255);
            border: 2px solid #000;
            transform-origin: 0 0;
            transform-origin: top center;
        }

        canvas {
            display: block;
            border: 1px solid black;
        }

        .controls button {
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .controls button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
</head>
<body>
    <div class="menu">メニュー</div>
    <div class="container">
        <div class="sidebar">
            <div class="controls">
                <button onclick="zoomIn()">ズームイン</button>
                <button onclick="zoomOut()">ズームアウト</button>
            </div>
        </div>
        <div class="content">
            <div class="resizable-container" id="resizable-container">
                <div class="resizable" id="resizable">
                    <canvas id="canvas" width="700" height="900"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="bottombar">ボトムバー</div>

    <script>
        let scale = 1;
        const canvas = new fabric.Canvas('canvas');
        const resizableContainer = document.getElementById('resizable-container');
        function zoomIn() {
    const containerRect = resizableContainer.getBoundingClientRect();
    const contentRect = document.getElementById('resizable').getBoundingClientRect();

    scale += 0.1;
    document.getElementById('resizable').style.transform = `scale(${scale})`;

    const newContentRect = document.getElementById('resizable').getBoundingClientRect();
    const centerX = containerRect.left + containerRect.width / 2;
    const centerY = containerRect.top + containerRect.height / 2;
    const newScrollLeft = (centerX - newContentRect.width / 2 - containerRect.left) + resizableContainer.scrollLeft;
    const newScrollTop = (centerY - newContentRect.height / 2 - containerRect.top) + resizableContainer.scrollTop;

    resizableContainer.scrollLeft = newScrollLeft;
    resizableContainer.scrollTop = newScrollTop;

    const offsetX = (newScrollLeft - (containerRect.left + containerRect.width / 2 - newContentRect.width / 2)) / containerRect.width * 100;
    const offsetY = (newScrollTop - (containerRect.top + containerRect.height / 2 - newContentRect.height / 2)) / containerRect.height * 100;

    console.log(`ズームイン後の中心位置の偏差: X = ${offsetX.toFixed(2)}%, Y = ${offsetY.toFixed(2)}%`);
}

function zoomOut() {
    if (scale > 0.1) {
        const containerRect = resizableContainer.getBoundingClientRect();
        const contentRect = document.getElementById('resizable').getBoundingClientRect();

        scale -= 0.1;
        document.getElementById('resizable').style.transform = `scale(${scale})`;

        const newContentRect = document.getElementById('resizable').getBoundingClientRect();
        const centerX = containerRect.left + containerRect.width / 2;
        const centerY = containerRect.top + containerRect.height / 2;
        const newScrollLeft = (centerX - newContentRect.width / 2 - containerRect.left) + resizableContainer.scrollLeft;
        const newScrollTop = (centerY - newContentRect.height / 2 - containerRect.top) + resizableContainer.scrollTop;

        resizableContainer.scrollLeft = newScrollLeft;
        resizableContainer.scrollTop = newScrollTop;

        const offsetX = (newScrollLeft - (containerRect.left + containerRect.width / 2 - newContentRect.width / 2)) / containerRect.width * 100;
        const offsetY = (newScrollTop - (containerRect.top + containerRect.height / 2 - newContentRect.height / 2)) / containerRect.height * 100;

        console.log(`ズームアウト後の中心位置の偏差: X = ${offsetX.toFixed(2)}%, Y = ${offsetY.toFixed(2)}%`);
    }
}

    </script>
</body>
</html>
