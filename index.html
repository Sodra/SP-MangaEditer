    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-YWPRKY7WKV');

        function trackCustomEvent(eventCategory, eventAction, eventLabel, eventValue, additionalParams) {
            gtag('event', eventAction, {
                'event_category': eventCategory,
                'event_label': eventLabel,
                'value': eventValue,
                ...additionalParams
            });
        }

        document.addEventListener('click', function (event) {
            var element = event.target;
            var elementId = element.id ? element.id : 'no-id';
            var elementClasses = element.className ? element.className.split(' ').join(', ') : 'no-class';
            var tagName = element.tagName.toLowerCase();
            var textContent = element.textContent.trim().substring(0, 10);
            var clickX = event.clientX;
            var clickY = event.clientY;
            var pageUrl = window.location.href;
            var parentTag = element.parentElement ? element.parentElement.tagName.toLowerCase() : 'no-parent';

            trackCustomEvent(
                'click_' + tagName,
                elementId + ' | ' + elementClasses,
                textContent,
                1,
                {
                    'click_x': clickX,
                    'click_y': clickY,
                    'page_url': pageUrl,
                    'parent_tag': parentTag
                }
            );
        });

        window.addEventListener('scroll', function () {
            var scrollDepth = Math.max(document.documentElement.scrollTop, document.body.scrollTop);
            trackCustomEvent('scroll', 'page_scroll', 'Scroll Depth', scrollDepth, {});
        });

        window.addEventListener('load', function () {
            trackCustomEvent('page_load', 'page_load', 'Page Load', 1, {});
        });

        window.addEventListener('beforeunload', function () {
            trackCustomEvent('page_unload', 'page_unload', 'Page Unload', 1, {});
        });
    </script>
