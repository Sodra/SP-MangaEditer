<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー修正版トーンブラシアプリケーション</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        #canvas-container { margin-bottom: 20px; }
        canvas { border: 1px solid #ccc; }
        .controls { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        button { padding: 10px; cursor: pointer; }
        input[type="range"] { width: 200px; }
        .control-group { display: flex; flex-direction: column; align-items: flex-start; }
    </style>
</head>
<body>
    <h1>エラー修正版トーンブラシアプリケーション</h1>
    <div id="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
    </div>
    <div class="controls">
        <button id="clear">クリア</button>
        <div class="control-group">
            <label for="brush-size">ブラシサイズ: <span id="brush-size-display">20</span></label>
            <input type="range" id="brush-size" min="1" max="50" value="20">
        </div>
        <div class="control-group">
            <label for="tone-size">トーンサイズ: <span id="tone-size-display">4</span></label>
            <input type="range" id="tone-size" min="2" max="20" value="4">
        </div>
        <div class="control-group">
            <label for="tone-density">トーン密度: <span id="tone-density-display">50</span>%</label>
            <input type="range" id="tone-density" min="0" max="100" value="50">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;

            let brushSize = 20;
            let toneSize = 4;
            let toneDensity = 50;
            let tonePattern;

            function createTonePattern(size, density) {
                const patternCanvas = document.createElement('canvas');
                patternCanvas.width = size;
                patternCanvas.height = size;
                const patternCtx = patternCanvas.getContext('2d');
                
                patternCtx.fillStyle = 'white';
                patternCtx.fillRect(0, 0, size, size);
                
                patternCtx.fillStyle = 'black';
                for (let x = 0; x < size; x++) {
                    for (let y = 0; y < size; y++) {
                        if (Math.random() * 100 < density) {
                            patternCtx.fillRect(x, y, 1, 1);
                        }
                    }
                }
                
                return ctx.createPattern(patternCanvas, 'repeat');
            }

            function drawLine(x1, y1, x2, y2) {
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = tonePattern;
                ctx.lineWidth = brushSize;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
            }

            function updateBrush() {
                tonePattern = createTonePattern(toneSize, toneDensity);
            }

            canvas.addEventListener('mousedown', (e) => {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            canvas.addEventListener('mousemove', (e) => {
                if (!isDrawing) return;
                drawLine(lastX, lastY, e.offsetX, e.offsetY);
                [lastX, lastY] = [e.offsetX, e.offsetY];
            });

            canvas.addEventListener('mouseup', () => isDrawing = false);
            canvas.addEventListener('mouseout', () => isDrawing = false);

            document.getElementById('clear').addEventListener('click', () => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            ['brush-size', 'tone-size', 'tone-density'].forEach(id => {
                const input = document.getElementById(id);
                const display = document.getElementById(`${id}-display`);
                input.addEventListener('input', (event) => {
                    const value = parseInt(event.target.value);
                    display.textContent = value + (id === 'tone-density' ? '%' : '');
                    if (id === 'brush-size') brushSize = value;
                    if (id === 'tone-size') toneSize = value;
                    if (id === 'tone-density') toneDensity = value;
                    updateBrush();
                });
            });

            updateBrush();
        });
    </script>
</body>
</html>
