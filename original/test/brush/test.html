<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #tool-area {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .area-header {
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        #tool-buttons {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #tool-buttons button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            text-align: left;
        }

        #tool-settings {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #ffffff;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group select {
            width: 100%;
        }

        .slider-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .slider-group label {
            flex: 1;
        }

        .slider-group input[type="range"] {
            flex: 2;
        }

        .slider-value {
            width: 50px;
            text-align: right;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="tool-area">
        <div class="area-header" data-i18n="tools">Tools (Î²)</div>
        <div id="tool-buttons">
            <button id="PencilButton" onclick="updateTool('Pencil')">
                <span data-i18n="Pencil">Pencil</span>
                <img src="03_images/preset/brush/Pencil.webp" alt="Pencil Icon">
            </button>
            <button id="CircleButton" onclick="updateTool('Circle')">
                <span data-i18n="Circle">Circle</span>
                <img src="03_images/preset/brush/Circle.webp" alt="Circle Icon">
            </button>
            <button id="CrayonButton" onclick="updateTool('Crayon')">
                <span data-i18n="Crayon">Crayon</span>
                <img src="03_images/preset/brush/Crayon.webp" alt="Crayon Icon">
            </button>
            <button id="InkButton" onclick="updateTool('Ink')">
                <span data-i18n="Ink">Ink</span>
                <img src="03_images/preset/brush/Ink.webp" alt="Ink Icon">
            </button>
            <button id="MarkerButton" onclick="updateTool('Marker')">
                <span data-i18n="Marker">Marker</span>
                <img src="03_images/preset/brush/Marker.webp" alt="Marker Icon">
            </button>
        </div>
        <div id="tool-settings"></div>
    </div>
    <script>
        function addNumber(id, label, min, max, value) {
            return `
                <div class="input-group">
                    <label for="${id}" data-i18n="${label}">${label}</label>
                    <input type="number" id="${id}" min="${min}" max="${max}" value="${value}">
                </div>
            `;
        }

        function addColor(id, label, value) {
            return `
                <div class="input-group">
                    <label for="${id}" data-i18n="${label}">${label}</label>
                    <input type="color" id="${id}" value="${value}">
                </div>
            `;
        }

        function addSlider(id, label, min, max, value) {
            return `
                <div class="slider-group">
                    <label for="${id}" data-i18n="${label}">${label}</label>
                    <input type="range" id="${id}" min="${min}" max="${max}" value="${value}" oninput="document.getElementById('${id}-value').innerText = this.value">
                    <span class="slider-value" id="${id}-value">${value}</span>
                </div>
            `;
        }

        function updateTool(tool) {
            let settingsHTML = '';
            switch(tool) {
                case 'Pencil':
                    settingsHTML += addNumber('drawing-line-width', 'Size', 1, 150, 5);
                    settingsHTML += addColor('drawing-color', 'Color', '#000000');
                    settingsHTML += addSlider('drawing-opacity', 'Opacity', 1, 100, 100);
                    break;
                case 'Circle':
                    settingsHTML += addSlider('circle-radius', 'Radius', 1, 150, 10);
                    settingsHTML += addColor('circle-color', 'Color', '#ff0000');
                    break;
                case 'Crayon':
                    settingsHTML += addSlider('crayon-thickness', 'Thickness', 1, 150, 15);
                    settingsHTML += addColor('crayon-color', 'Color', '#00ff00');
                    break;
                case 'Ink':
                    settingsHTML += addSlider('ink-line-width', 'Line Width', 1, 150, 20);
                    settingsHTML += addColor('ink-color', 'Color', '#0000ff');
                    break;
                case 'Marker':
                    settingsHTML += addSlider('marker-line-width', 'Line Width', 1, 150, 25);
                    settingsHTML += addColor('marker-color', 'Color', '#ffff00');
                    break;
            }
            document.getElementById('tool-settings').innerHTML = settingsHTML;
        }
    </script>
</body>
</html>
