<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fabric.js Drawing Tool</title>
    <script src="fabric.min_PlusEraser.js"></script>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
        .toolbox {
            margin-bottom: 10px;
        }
        .toolbox button, .toolbox select, .toolbox input {
            margin-right: 5px;
        }
        .toolbox label {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="toolbox">
        <button id="draw">ペンツール</button>
        <button id="eraser">消しゴム</button>
        <button id="clear">クリア</button>
        <button id="add-image">画像追加</button>
        <input type="file" id="image-input" accept="image/*" style="display: none;">
        <label for="brush-width">ペンの太さ: </label>
        <input type="range" id="brush-width" min="1" max="50" value="5">
        <span id="brush-width-value">5</span>
        <label for="brush-color">ペンの色: </label>
        <input type="color" id="brush-color" value="#000000">
        <label for="brush-type">ペンの種類: </label>
        <select id="brush-type">
            <option value="Pencil">鉛筆</option>
            <option value="Circle">円形</option>
            <option value="Spray">スプレー</option>
        </select>
        <label for="brush-opacity">透明度: </label>
        <input type="range" id="brush-opacity" min="0" max="1" step="0.1" value="1">
        <span id="brush-opacity-value">1.0</span>
        <label for="line-style">線のスタイル: </label>
        <select id="line-style">
            <option value="solid">実線</option>
            <option value="dashed">破線</option>
            <option value="dotted">点線</option>
        </select>
        <label for="bg-color">背景色: </label>
        <input type="color" id="bg-color" value="#ffffff">
    </div>
    <canvas id="c" width="800" height="600"></canvas>

    <script>
        const canvas = new fabric.Canvas('c');
        let isDrawingMode = false;

        document.getElementById('draw').onclick = function() {
            isDrawingMode = true;
            canvas.isDrawingMode = true;
            canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            applyBrushSettings();
            console.log('Drawing mode enabled:', isDrawingMode);
        };

        document.getElementById('eraser').onclick = function() {
            isDrawingMode = true;
            canvas.isDrawingMode = true;
            const eraserBrush = new fabric.EraserBrush(canvas);
            eraserBrush.width = parseInt(document.getElementById('brush-width').value, 10) || 10;
            canvas.freeDrawingBrush = eraserBrush;
            applyBrushSettings();
            console.log('Eraser mode enabled:', isDrawingMode);
        };

        document.getElementById('clear').onclick = function() {
            canvas.clear();
            console.log('Canvas cleared');
        };

        document.getElementById('add-image').onclick = function() {
            document.getElementById('image-input').click();
        };

        document.getElementById('image-input').onchange = function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                const imgObj = new Image();
                imgObj.src = event.target.result;
                imgObj.onload = function() {
                    const img = new fabric.Image(imgObj);
                    const scaleFactor = Math.min(canvas.width / img.width, canvas.height / img.height);
                    img.scale(scaleFactor);
                    canvas.add(img);
                    console.log('Image added');
                }
            }
            reader.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('brush-width').oninput = function() {
            document.getElementById('brush-width-value').innerText = this.value;
            applyBrushSettings();
            console.log('Brush width changed:', this.value);
        };

        document.getElementById('brush-color').onchange = function() {
            applyBrushSettings();
            console.log('Brush color changed:', this.value);
        };

        document.getElementById('brush-opacity').oninput = function() {
            document.getElementById('brush-opacity-value').innerText = this.value;
            applyBrushSettings();
            console.log('Brush opacity changed:', this.value);
        };

        document.getElementById('brush-type').onchange = function() {
            const brushType = this.value;
            if (brushType === 'Pencil') {
                canvas.freeDrawingBrush = new fabric.PencilBrush(canvas);
            } else if (brushType === 'Circle') {
                canvas.freeDrawingBrush = new fabric.CircleBrush(canvas);
            } else if (brushType === 'Spray') {
                canvas.freeDrawingBrush = new fabric.SprayBrush(canvas);
            }
            applyBrushSettings();
            console.log('Brush type changed:', brushType);
        };

        document.getElementById('line-style').onchange = function() {
            applyBrushSettings();
            console.log('Line style changed:', this.value);
        };

        document.getElementById('bg-color').onchange = function() {
            canvas.backgroundColor = this.value;
            canvas.renderAll();
            console.log('Background color changed:', this.value);
        };

        function applyBrushSettings() {
            if (!canvas.freeDrawingBrush) return;

            const brushWidth = parseInt(document.getElementById('brush-width').value, 10) || 1;
            canvas.freeDrawingBrush.width = brushWidth;
            if (canvas.freeDrawingBrush.color !== undefined) {
                canvas.freeDrawingBrush.color = document.getElementById('brush-color').value;
            }
            if (canvas.freeDrawingBrush.opacity !== undefined) {
                canvas.freeDrawingBrush.opacity = parseFloat(document.getElementById('brush-opacity').value);
            }

            const lineStyle = document.getElementById('line-style').value;
            if (lineStyle === 'solid') {
                canvas.freeDrawingBrush.strokeDashArray = null;
            } else if (lineStyle === 'dashed') {
                canvas.freeDrawingBrush.strokeDashArray = [brushWidth * 4, brushWidth * 4];
            } else if (lineStyle === 'dotted') {
                canvas.freeDrawingBrush.strokeDashArray = [brushWidth, brushWidth * 4];
            }
            console.log('Brush settings applied: width =', brushWidth, 'color =', canvas.freeDrawingBrush.color, 'opacity =', canvas.freeDrawingBrush.opacity, 'line style =', lineStyle);
        }

        applyBrushSettings();
    </script>
</body>
</html>
